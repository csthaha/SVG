<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SVG DOM</title>
</head>
<body>
    <svg xmlns="http://www.w3.org/2000/svg" versoin="1.1" id="main" heihgt="200">
        
        <text id="text" x="125" y="125" font-szie="16" style="fill:rgb(0, 0, 0)">
            foo
        </text>

    </svg>

    <script>

        var text = document.getElementById('text');
        text.onclick = function() {
            alert(this.textContent);
        }

        var main = document.getElementById('main');
        var rect = document.createElementNS("http://www.w3.org/2000/svg","rect");
        rect.setAttribute("width",100);
        rect.setAttribute("height",30);
        rect.setAttribute("style","fill:rgb(0,0,0);stroke-width:1;stroke:rgb(0,0,0)");
        main.appendChild(rect);
    </script>
</body>
</html>
